
<h2 style="text-shadow: 20px; color: white;" class="mt-3 p-7 ms-3">{{data}}</h2>
<div class="container w-50 p-4 mt-5  text-white" style="background-color: rgba(78, 78, 78, 0.171); border: radius 70px">
    <h1>Sign in to your Bank Account</h1>
    <div class="mt-2 p-2">
        <input #acno id="acid" name="acnum1"  class="mt-2 form-control" type="text" [placeholder]="inputplaceholder">
    </div>
    <div class="mt-2 p-2 text-center">
        <input #pswrd id="psw1" name="paswrd1"  class="mt-2 form-control" type="password" placeholder="password">
    </div>
    <div class="mt-2 p-2 text-center">
        <button (click)="login(acno,pswrd)" type="button" class="btn btn-success mt-4">login</button>
    </div>
    <div class="mt-2 p-2 text-center">
        <a href="./signup.html">register here</a>
    </div>
</div>
